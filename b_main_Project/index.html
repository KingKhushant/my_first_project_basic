    // actual program of js to decerese time
    function countDown(destination, outputId){
    setInterval(function(){
        let dest = new Date(destination).getTime();
            let cur = new Date().getTime();
            let diff = dest - cur;
            
            let day = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hr = Math.floor(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            let min = Math.floor(diff % (1000 * 60 * 60) / (1000 * 60));
            let sec = Math.floor(diff % (1000 * 60) / 1000);

             document.getElementById(outputId).innerHTML = `${day}:${hr}:${min}:${sec}`;
            
            if (day < 0 && hr < 0 && min < 0 && sec < 0) {
                let myDiv = document.getElementById(outputId);
                myDiv.style.backgroundColor = "rgba(8, 253, 0, 0.459)";
                myDiv.style.border = "1px solid rgb(30, 255, 0)";
                myDiv.style.display = "flex";
                document.getElementById(outputId).innerHTML = "Available";
            }
        },1000)
    }
